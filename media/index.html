<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .media-article {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .media-article:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .article-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .article-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .article-content {
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .article-media {
            color: #3498db;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .no-articles {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 50px 0;
        }
        
        .admin-link {
            text-align: center;
            margin: 30px 0;
        }
        
        .back-link {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../#home">Portfolio</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="../#skills" class="nav-link">Skills</a>
                </li>
                <li class="nav-item">
                    <a href="../#app" class="nav-link">App</a>
                </li>
                <li class="nav-item">
                    <a href="../#media" class="nav-link">Media</a>
                </li>
                <li class="nav-item">
                    <a href="../#graduation" class="nav-link">Graduation</a>
                </li>
                <li class="nav-item">
                    <a href="../#contact" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <section style="margin-top: 100px; min-height: 70vh;">
        <div class="container">
            <h2 class="section-title">記事一覧</h2>
            
            <div class="admin-link">
                <a href="admin/" class="btn btn-primary">記事を投稿</a>
            </div>
            
            <div id="articles-container">
                <div class="no-articles">
                    <p>まだ記事が投稿されていません。</p>
                </div>
            </div>
            
            <div class="back-link">
                <a href="../" class="btn btn-secondary">ポートフォリオに戻る</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // ハンバーガーメニューの処理
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // LocalStorageから記事を取得して表示
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('mediaArticles')) || [];
            const container = document.getElementById('articles-container');
            
            if (articles.length === 0) {
                container.innerHTML = '<div class="no-articles"><p>まだ記事が投稿されていません。</p></div>';
                return;
            }
            
            // 日付降順でソート
            articles.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = articles.map(article => `
                <div class="media-article">
                    <h3 class="article-title">${escapeHtml(article.title)}</h3>
                    <div class="article-meta">
                        <span><i class="fas fa-calendar"></i> ${formatDate(article.date)}</span>
                        <span class="article-media"><i class="fas fa-tag"></i> ${escapeHtml(article.media)}</span>
                    </div>
                    <div class="article-content">${escapeHtml(article.content).replace(/\n/g, '<br>')}</div>
                </div>
            `).join('');
        }
        
        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // ページ読み込み時に記事を表示
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
